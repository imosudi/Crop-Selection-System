<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crop Selection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .hero {
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            padding: 60px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2e7d32;
        }
        .hero p {
            font-size: 1.25rem;
            color: #4e4e4e;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="48" height="48" class="me-2">
                <strong>Crop Selection System</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'how_it_works' %} active{% endif %}" href="{{ url_for('how_it_works') }}">How it Works</a></li>
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'about' %} active{% endif %}" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light mt-auto">
        <div class="container">
            <p class="mb-0 text-muted">Â© {{ moment().format('YYYY') }}  Crop Selection System. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    {{ moment.include_moment() }}
    {% block scripts %}{% endblock %}
</body>
</html>
